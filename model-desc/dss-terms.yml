# icd-o-3 primary site code/icd-o-3 morphology code
  International Classification of Diseases for Oncology, Third Edition:
    Origin: caDSR
    Definition: The third edition of the International Classification of Diseases for Oncology, published in 2000, used principally in tumor and cancer registries for coding the site (topography) and the histology (morphology) of neoplasms.
    Code: 12126010
    Version: "1"
    Value: ICD-O-3 (By Reference)
# uberon specimen anatomic site identifier
  Uberon:
    Origin: caDSR
    Definition: An integrated cross-species anatomy ontology representing a variety of entities classified according to traditional anatomical criteria such as structure, function, and developmental lineage. The ontology includes comprehensive relationships to taxon-specific anatomical ontologies, allowing integration of functional, phenotype and expression data.
    Code: 12126011
    Version: "1"
    Value: Uberon (By Reference)
# icd-10-cm disease code
  ICD-10-CM:
    Origin: caDSR
    Definition: An extension of the ICD-10 created by the U.S. National Center for Health Statistics so that the system could be used to capture more morbidity data. This extension included a section of procedure codes.
    Code: 6356782
    Version: "1"
    Value: ICD-10-CM (By Reference)
# tumor grade
  Well Differentiated:
    Code: 10987208
    Definition: Describes tumor cells that generally retain the appearance of normal
      cells and tend to grow and spread at a slower rate than undifferentiated or poorly
      differentiated tumor cells.
    Origin: caDSR
    Value: G1
    Version: '1'
  Moderately Differentiated:
    Code: 4614616
    Definition: Describes tumor cells that have lost some of the appearance of normal
      cells. They tend to grow and spread at a faster rate than well differentiated
      tumor cells.
    Origin: caDSR
    Value: G2
    Version: '1'
  Poorly Differentiated:
    Code: 5424651
    Definition: Describes tumor cells that generally have lost most of the appearance
      of normal cells. They tend to grow and spread.
    Origin: caDSR
    Value: G3
    Version: '1'
  Undifferentiated:
    Code: 5428031
    Definition: A term used to describe cells or tissues that do not have specialized
      ("mature") structures or functions. Undifferentiated cancer cells often grow and
      spread quickly.
    Origin: caDSR
    Value: G4
    Version: '1'
  Grade B:
    Code: 6050322
    Definition: A morphologic qualifier indicating that a neoplasm is of borderline
      malignancy.
    Origin: caDSR
    Value: GB
    Version: '1'
  Grade X:
    Code: 10987209
    Definition: A morphologic qualifier indicating that the grade of a neoplasm cannot
      be assessed.
    Origin: caDSR
    Value: GX
    Version: '1'
  High Grade:
    Code: 3288211
    Definition: Used to describe tumor samples that exhibit poorly differentiated or
      undifferentiated cells. They are generally expected to be fast growing and aggressive.
    Origin: caDSR
    Value: High Grade
    Version: '1'
  Intermediate Grade:
    Code: 3335158
    Definition: A term referring to the degree of differentiation of a malignant neoplasm
      and indicating that it is moderately differentiated.
    Origin: caDSR
    Value: Intermediate Grade
    Version: '1'
  Low Grade:
    Code: 3288210
    Definition: Used to describe tumor samples that exhibit well to moderately well
      differentiated cells. They are generally expected to be slow growing and less
      aggressive.
    Origin: caDSR
    Value: Low Grade
    Version: '1'
  Not Applicable:
    Code: 7590024
    Definition: Determination of a value is not relevant in the current context.
    Origin: caDSR
    Value: Not Applicable
    Version: '1'
  # Remove duplicate term
  # Not Reported:
  #   Code: 5612322
  #   Definition: Not provided or available.
  #   Origin: caDSR
  #   Value: Not Stated
  #   Version: '1'
# hgnc gene identifier
  HUGO Gene Nomenclature Committee:
    Origin: caDSR
    Definition: The worldwide authority that assigns standardized nomenclature to human genes. The HUGO Gene Nomenclature Committee is responsible for approving unique symbols and names for human loci, including protein coding genes, ncRNA genes, and pseudogenes, to allow unambiguous scientific communication. It is jointly funded by the US National Human Genome Research Institute (NHGRI) and Wellcome (UK) and operates under the auspices of the Human Genome Organization (HUGO).
    Code: 12126009
    Version: "1"
    Value: HGNC (By Reference)
# dicom modality type
  Autorefraction:
    Code: 7552086
    Definition: An eye examination method in which a computer-controlled electronic
      optometer is used to automatically measure refractive error.
    Origin: caDSR
    Value: AR
    Version: '1'
  Angioscopy:
    Code: 2582158
    Definition: The use of an angioscope to view the interior of a blood vessel.
    Origin: caDSR
