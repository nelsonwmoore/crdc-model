  White:
    Code: 2572236
    Definition: Denotes person with European, Middle Eastern, or North African ancestral
      origin who identifies, or is identified, as White.
    Origin: caDSR
    Value: White
    Version: '1'
# subject reported ethnicity
  Hispanic or Latino:
    Code: 2581176
    Definition: A person of Cuban, Mexican, Puerto Rican, South or Central American,
      or other Spanish culture or origin, regardless of race. The term, "Spanish origin,"
      can be used in addition to "Hispanic or Latino." (OMB)
    Origin: caDSR
    Value: Hispanic or Latino
    Version: '1'
  Not Hispanic or Latino:
    Code: 2567110
    Definition: A person not of Cuban, Mexican, Puerto Rican, South or Central American,
      or other Spanish culture or origin, regardless of race.
    Origin: caDSR
    Value: Not Hispanic or Latino
    Version: '1'
